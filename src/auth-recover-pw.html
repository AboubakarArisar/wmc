<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">

<head>
    @@include('./partials/title-meta.html', {"title": "Recover Password"})
    @@include('./partials/head-css.html')
    <style>
        .auth-page {
            min-height: 100vh;
            background: #ffffff; border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #ffffff; border: 1px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .auth-header {
            background: #ffffff; border-bottom: 1px solid #e0e0e0;
            padding: 30px;
            color: #333333;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        .form-floating > .form-control {
            height: calc(2.5rem + 2px);
            line-height: 1.25;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #764ba2;
            border-color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Reset Password</h4>
                <p class="text-muted fw-medium mb-0">Enter your Email and instructions will be sent to you!</p>
            </div>
            <div class="auth-body">
                <form id="recover-form" class="my-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-group mb-0 row">
                        <div class="col-12">
                            <div class="d-grid mt-3">
                                <button class="btn btn-primary" type="submit">Reset <i class="fas fa-sign-in-alt ms-1"></i></button>
                            </div>
                        </div><!--end col-->
                    </div> <!--end form-group-->
                </form><!--end form-->
                <div class="text-center">
                    <p class="text-muted">Back to <a href="auth-login.html" class="text-primary ms-2">Log In</a></p>
                </div>
            </div><!--end card-body-->
        </div><!--end card-->
    </div><!--end auth-page-->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebase/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebase/9.6.10/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY8bpwNwpCSyJX9yWosWULSXzQS9_qfm0",
            authDomain: "wmc-project-f5861.firebaseapp.com",
            projectId: "wmc-project-f5861",
            storageBucket: "wmc-project-f5861.firebasestorage.app",
            messagingSenderId: "92154463945",
            appId: "1:92154463945:web:d17fbfd846b0c1b1d1af18",
            measurementId: "G-CFBW3D9592"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        class PasswordRecoveryController {
            constructor() {
                this.init();
            }

            init() {
                const recoverForm = document.getElementById('recover-form');
                recoverForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;

                    try {
                        await auth.sendPasswordResetEmail(email);
                        alert('Password reset email sent! Check your inbox.');
                        window.location.href = 'auth-login.html';
                    } catch (error) {
                        alert(`Password reset failed: ${error.message}`);
                        console.error("Password reset error:", error);
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PasswordRecoveryController();
        });
    </script>
</body>
</html>
