<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Login - WMC Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="WMC Dashboard" name="description" />
    <meta content="WMC" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
    <style>
      .auth-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }
      .auth-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .auth-body {
        padding: 2rem;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-auth {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        width: 100%;
        margin-bottom: 1rem;
      }
      .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .alert {
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      .loading {
        display: none;
      }
      .loading.show {
        display: inline-block;
      }
    </style>
  </head>

  <body class="auth-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="auth-card">
            <div class="auth-header">
              <div class="mb-3">
                <div
                  class="logo-icon"
                  style="
                    width: 60px;
                    height: 60px;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 12px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto;
                    color: white;
                    font-size: 24px;
                    font-weight: bold;
                  "
                >
                  W
                </div>
              </div>
              <h3 class="mb-0">Welcome Back</h3>
              <p class="mb-0 opacity-75">Sign in to your WMC account</p>
            </div>
            <div class="auth-body">
              <div id="alert-container"></div>

              <form id="login-form">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" id="forgot-password" class="text-decoration-none"
                    >Forgot password?</a
                  >
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-auth"
                  id="login-btn"
                >
                  <span class="btn-text">Sign In</span>
                  <span
                    class="loading spinner-border spinner-border-sm"
                    role="status"
                  ></span>
                </button>
              </form>

              <div class="text-center mt-3">
                <p class="mb-0">
                  Don't have an account?
                  <a
                    href="auth-register.html"
                    class="text-decoration-none fw-semibold"
                    >Sign up</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAsw_B2AFHDXEN1HKRLv31IGNccui6frY0",
        authDomain: "world-medical-card-prod.firebaseapp.com",
        databaseURL:
          "https://world-medical-card-prod-default-rtdb.firebaseio.com",
        projectId: "world-medical-card-prod",
        storageBucket: "world-medical-card-prod.appspot.com",
        messagingSenderId: "693992819935",
        appId: "1:693992819935:web:1124e6c059bb5d7d742d6a",
        measurementId: "G-W1XF11SNBM",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      class LoginController {
        constructor() {
          this.init();
        }

        init() {
          // Check if user is already logged in

          onAuthStateChanged(auth, (user) => {
            if (user) {
              console.log("Already logged in:", user.email);
              if (!window.location.pathname.includes("index.html")) {
                window.location.replace("index.html");
              }
            }
          });

          // Form submission
          document
            .getElementById("login-form")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.handleLogin();
            });

          // Forgot password
          document
            .getElementById("forgot-password")
            .addEventListener("click", (e) => {
              e.preventDefault();
              this.handleForgotPassword();
            });
        }

        async handleLogin() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const remember = document.getElementById("remember").checked;

          console.log("Attempting login with:", email);

          this.setLoading(true);
          this.clearAlerts();

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            console.log("Login successful:", user);
            this.showAlert("success", "Login successful! Redirecting...");

            // Update last login time in Firestore
            try {
              await updateDoc(doc(db, "users", user.uid), {
                lastLoginAt: new Date(),
              });
            } catch (error) {
              console.warn("Could not update last login time:", error);
            }

            // Set remember me
            if (remember) {
              localStorage.setItem("rememberMe", "true");
            }

            // Redirect to dashboard
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } catch (error) {
            console.error("Login error:", error);
            let errorMessage = "Login failed. Please try again.";

            switch (error.code) {
              case "auth/user-not-found":
                errorMessage = "No account found with this email address.";
                break;
              case "auth/wrong-password":
                errorMessage = "Incorrect password.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email address.";
                break;
              case "auth/too-many-requests":
                errorMessage =
                  "Too many failed attempts. Please try again later.";
                break;
              case "auth/user-disabled":
                errorMessage = "This account has been disabled.";
                break;
              case "auth/network-request-failed":
                errorMessage = "Network error. Please check your connection.";
                break;
              default:
                errorMessage = error.message;
            }

            this.showAlert("danger", errorMessage);
          } finally {
            this.setLoading(false);
          }
        }

        async handleForgotPassword() {
          const email = document.getElementById("email").value;

          if (!email) {
            this.showAlert("warning", "Please enter your email address first.");
            return;
          }

          try {
            await sendPasswordResetEmail(auth, email);
            this.showAlert(
              "success",
              "Password reset email sent! Check your inbox."
            );
          } catch (error) {
            console.error("Password reset error:", error);
            let errorMessage = "Error sending password reset email.";

            switch (error.code) {
              case "auth/user-not-found":
                errorMessage = "No account found with this email address.";
                break;
              case "auth/invalid-email":
                errorMessage = "Invalid email address.";
                break;
              default:
                errorMessage = error.message;
            }

            this.showAlert("danger", errorMessage);
          }
        }

        setLoading(loading) {
          const btn = document.getElementById("login-btn");
          const btnText = btn.querySelector(".btn-text");
          const loadingSpinner = btn.querySelector(".loading");

          if (loading) {
            btn.disabled = true;
            btnText.style.display = "none";
            loadingSpinner.classList.add("show");
          } else {
            btn.disabled = false;
            btnText.style.display = "inline";
            loadingSpinner.classList.remove("show");
          }
        }

        showAlert(type, message) {
          const alertContainer = document.getElementById("alert-container");
          alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
        }

        clearAlerts() {
          document.getElementById("alert-container").innerHTML = "";
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new LoginController();
      });
    </script>
  </body>
</html>
